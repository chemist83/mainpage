<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EducationED</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>EducationED</h1>
    <p>Tüm projelerimiz, kaynaklarımız ve bağlantılarımız burada.</p>
  </header>

  <input type="text" id="search" placeholder="Projelerde ara..." />

  <section id="projects">
    <div class="project" data-keywords="math science ai">
      <h3><a href="https://github.com/educationed/math-helper">Math Helper</a></h3>
      <p>Matematik araçları ve örnek çözümler.</p>
    </div>
    <div class="project" data-keywords="language education">
      <h3><a href="https://github.com/educationed/language-app">Dil Öğrenme Uygulaması</a></h3>
      <p>Çok dilli öğrenim uygulaması.</p>
    </div>
  </section>

  <footer>
    <p>Bizi YouTube'da takip et: <a href="https://youtube.com/@educationed" target="_blank">YouTube</a></p>
  </footer>

  <script>
const searchInput = document.getElementById("search");
const projects = document.querySelectorAll(".project");

searchInput.addEventListener("input", () => {
  const term = searchInput.value.toLowerCase();
  projects.forEach((project) => {
    const keywords = project.dataset.keywords;
    project.style.display = keywords.includes(term) ? "block" : "none";
  });
});
</script>
</body>
</html>
